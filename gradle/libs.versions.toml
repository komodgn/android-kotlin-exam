multi-module-android-hilt = { id = "multi.module.android.hilt", version = "unspecified" }
multi-module-android-retrofit = { id = "multi.module.android.retrofit", version = "unspecified" }
multi-module-kotlin-library-serialization = { id = "multi.module.kotlin.library.serialization", version = "unspecified" }
